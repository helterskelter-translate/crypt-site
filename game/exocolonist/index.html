<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я был подростком экзоколонистом | крипт</title>
    
    <!-- Open Graph метатеги -->
    <meta property="og:title" content="Я был подростком экзоколонистом | крипт">
    <meta property="og:description" content="Уникальная визуальная новелла с элементами стратегии, рассказывающая историю жизни главного героя от детства до старости на далекой колонии...">
    <meta property="og:image" content="/images/covers/exocolonist.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crypt.fans/game/exocolonist">
    
    <!-- Резервный редирект для браузеров без JavaScript -->
    <meta http-equiv="refresh" content="0; url=/game.html?slug=exocolonist">
    
    <!-- Стили для страницы-заглушки -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #2d2d2d;
            border-top: 5px solid #e3a945;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #e3a945;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        p {
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        
        .fallback-link {
            color: #e3a945;
            text-decoration: none;
            border: 1px solid #e3a945;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        
        .fallback-link:hover {
            background-color: #e3a945;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Я был подростком экзоколонистом</h1>
    <p>Загрузка перевода...</p>
    
    <!-- Резервная ссылка для браузеров без JavaScript -->
    <noscript>
        <p>JavaScript отключен. Нажмите кнопку ниже для перехода к переводу:</p>
        <a href="/game.html?slug=exocolonist" class="fallback-link">Перейти к переводу</a>
    </noscript>
    
    <script>
        // Перенаправляем на основную страницу игры
        // Сохраняем slug в sessionStorage для использования на game.html
        sessionStorage.setItem('currentGameSlug', 'exocolonist');
        
        // Немедленный редирект
        window.location.href = '/game.html';
        
        // Если редирект не сработал через 3 секунды, показываем ссылку
        setTimeout(() => {
            document.body.innerHTML = `
                <h1>Редирект не сработал</h1>
                <p>Нажмите кнопку ниже для перехода к переводу:</p>
                <a href="/game.html?slug=exocolonist" class="fallback-link">Перейти к переводу</a>
            `;
        }, 3000);
    </script>
</body>
</html>
